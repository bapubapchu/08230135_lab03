<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills | Karma Dema</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ===== CHECKERBOARD ENTER & DISSOLVE LEAVE ===== */

    body {
      position: relative;
      opacity: 0;
      animation: fadeInBody 0s forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    /* Checkerboard overlay */
    .checkerboard {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(6, 1fr);
      z-index: 9999;
      pointer-events: none;
    }

    .checkerboard div {
      background: #fff;
      animation: reveal 1s forwards;
    }

    @keyframes reveal {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Dissolve leave */
    body.fade-out {
      animation: dissolveExit 0.6s forwards ease-in-out;
    }

    @keyframes dissolveExit {
      0% { opacity: 1; filter: blur(0); }
      100% { opacity: 0; filter: blur(5px); }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="https://www.sce.edu.bt/wp-content/uploads/2025/05/SCE-LOGO-EDIT1.png" alt="Logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

  <section class="section skills-grid">

    <div class="skills-container">
      <a href="HTML.html" class="skill-card">HTML</a>
      <a href="css.html" class="skill-card">CSS</a>
      <a href="javascript.html" class="skill-card">JavaScript</a>
      <a href="python.html" class="skill-card">Python</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Karma Dema | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // ===== Checkerboard Enter Effect =====
    window.addEventListener('DOMContentLoaded', () => {
      const checker = document.createElement('div');
      checker.classList.add('checkerboard');
      for (let i = 0; i < 60; i++) { // 10x6 grid
        const square = document.createElement('div');
        square.style.animationDelay = `${Math.random() * 0.5}s`;
        checker.appendChild(square);
      }
      document.body.appendChild(checker);

      // Remove checkerboard after animation ends
      setTimeout(() => {
        checker.remove();
      }, 1200);
    });

    // ===== Dissolve Transition on Leave =====
    document.querySelectorAll('a').forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener('click', e => {
          e.preventDefault();
          const target = e.currentTarget.href;
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = target;
          }, 600); // match dissolveExit duration
        });
      }
    });
  </script>
</body>
