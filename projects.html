<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Karma Dema</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="https://www.sce.edu.bt/wp-content/uploads/2025/05/SCE-LOGO-EDIT1.png" alt="Logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="section projects-grid">
    <div class="projects-list">
      <button type="button" class="project-item" data-project="python-labs">
        <img src="https://via.placeholder.com/60x40?text=Py" alt="Python thumbnail" style="width:48px;height:auto;margin-right:8px;vertical-align:middle;" />
        <span style="vertical-align:middle;">Python Lab Exercises</span>
      </button>
      <button type="button" class="project-item" data-project="multimedia">
        <img src="https://via.placeholder.com/60x40?text=MM" alt="Multimedia thumbnail" style="width:48px;height:auto;margin-right:8px;vertical-align:middle;" />
        <span style="vertical-align:middle;">Interactive Multimedia Assignment</span>
      </button>
    </div>
    <div id="projectInfo" class="project-info" style="display:none; margin-top: 20px;"></div>
  </section>

  <footer>
    <p>&copy; 2025 Karma Dema | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Basic inline project info toggling (simple, no frameworks)
    const projectInfo = document.getElementById('projectInfo');
    const projectButtons = document.querySelectorAll('.project-item');
    const projectDetails = {
      'python-labs': `
        <img src="https://via.placeholder.com/800x360?text=Python+Labs" alt="Python Labs" style="width:100%;max-width:800px;height:auto;display:block;margin:0 auto 12px;" />
        <h2>Python Lab Exercises</h2>
        <p>Hands-on programming tasks covering loops, functions, lists, and file I/O.</p>
        <ul>
          <li>Focus: problem solving and core Python concepts</li>
          <li>Outcome: stronger fundamentals and debugging skills</li>
        </ul>
      `,
      'multimedia': `
        <img src="https://via.placeholder.com/800x360?text=Interactive+Multimedia" alt="Interactive Multimedia" style="width:100%;max-width:800px;height:auto;display:block;margin:0 auto 12px;" />
        <h2>Interactive Multimedia Assignment</h2>
        <p>A small learning module using simple interactions for better engagement.</p>
        <ul>
          <li>Focus: user interaction and visual feedback</li>
          <li>Tools: basic HTML, CSS, and minimal JavaScript</li>
        </ul>
      `
    };

    projectButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.getAttribute('data-project');
        projectInfo.innerHTML = projectDetails[key] || `<h2>${btn.textContent}</h2><p>Details coming soon.</p>`;
        projectInfo.style.display = 'block';
        projectInfo.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });
  </script>
</body>
</html>
